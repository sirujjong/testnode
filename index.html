<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <div class="container">
	<div id="a" class="split split-horizontal">
		<div id="c" class="split content">
			<div class="split-box"></div>
		</div>
		<div id="d" class="split content">
			<div class="split-box"></div>
		</div>
	</div>
	<div id="b" class="split split-horizontal">
		<div id="e" class="split content">
			<div class="split-box"></div>
		</div>
		<div id="f" class="split content">
			<div class="split-box"></div>
		</div>
	</div>
	<script>
		Split([ '#a', '#b' ], {
			gutterSize : 12,
			cursor : 'col-resize'
		})

		Split([ '#c', '#d' ], {
			direction : 'vertical',
			sizes : [ 50, 50 ],
			gutterSize : 12,
			cursor : 'row-resize'
		})

		Split([ '#e', '#f' ], {
			direction : 'vertical',
			sizes : [ 50, 50 ],
			gutterSize : 12,
			cursor : 'row-resize'
		})
	</script>
</div>

						
  </body>
</html>
